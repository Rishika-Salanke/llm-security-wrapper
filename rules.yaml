system_role:
  immutable: true

personas:
  safe:
    - teacher
    - tutor
    - mentor
    - professor
    - interviewer
    - examiner

  protected:
    - system
    - developer
    - admin
    - root
    - policy
    - moderator
    - hacker

intent_model:
  forbidden_intents:
    - role_override
    - system_modification
    - policy_override
    - instruction_injection

intent_signals:
  role_override:
    verbs: ["act as", "pretend to be", "be a", "behave like"]
    targets: ["system", "admin", "developer", "root", "hacker"]

  system_modification:
    verbs: ["ignore", "forget", "override", "disregard"]
    targets: ["instruction", "system", "policy", "rules"]

  policy_override:
    verbs: ["you must", "you are required", "always do"]
    targets: ["this", "everything", "all requests"]

allowed_patterns:
  - "(what|how|why|when|where)\\s+"
  - "(can|could|would)\\s+you\\s+(explain|help|show)"
  - "explain\\s+"
  - "teach\\s+me"